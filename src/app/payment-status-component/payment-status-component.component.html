<h1 class="text-center">Payment Order Status</h1>
<div class="container">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th scope="col">Payment_Status_Code</th>
                <th scope="col">Payment_Status_Module_Code</th>
                
                
              </tr>
        </thead>
        <tbody>
            <tr *ngFor= "let item of result">
                <th >{{item.Payment_Status_Code}}</th>
                <td>{{item.Payment_Status_Module_Code}}</td>               
              
              </tr>
         
        </tbody>
      </table>
